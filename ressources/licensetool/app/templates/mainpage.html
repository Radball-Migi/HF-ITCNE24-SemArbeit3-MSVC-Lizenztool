<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Lizenztool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='mainpage.css') }}">
</head>
<body>

    <div class="header">
        <a href="https://www.iseag.ch" target="_blank">
            <img src="https://www.iseag.ch/wp-content/uploads/logo_iseag_transparent_400.png"
                 alt="ISEAG Logo"
                 class="header-logo">
        </a>
        <h1 class="header-title">ISE AG Microsoft 365 Lizenztool</h1>
        <div class="header-spacer"></div>
    </div>

    <!-- Benutzeranzeige + Login/Logout -->
    <div style="margin-top: -20px; margin-bottom: 30px;">
        {% if session.user %}
            <p>Angemeldet als: <strong>{{ session.user.name }}</strong> ({{ session.user.email }})</p>
            <a href="{{ url_for('auth.logout') }}" class="main-button">Logout</a>
        {% else %}
            <a href="{{ url_for('auth.login') }}" class="main-button">Login mit Microsoft</a>
        {% endif %}
    </div>

    <!-- Hauptnavigation -->
    <div class="main-buttons">
        <a href="{{ url_for('licenses.get_license_all_showfetch') }}" class="main-button">Alle Lizenzen anzeigen</a>
        <a href="{{ url_for('licenses.show_frontend') }}" class="main-button">Tenant abfragen</a>
    </div>

</body>
</html>
